<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>search by skill</title>
</head>
<body>
    <h2>Найдено кандидатов со скиллом {{ skill_name }}: {{ candidates | length }}</h2>
    {% for candidate in candidates %}
        <p><a href="/candidate/{{candidate.pk}}">{{ candidate.name }}</a></p>
    {% endfor %}
</body>
</html>
